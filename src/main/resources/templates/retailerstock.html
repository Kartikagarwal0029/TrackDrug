<body>
<div class="container text-center">
    <h1>Retailer Orders</h1>
    <table class="table table-striped table-bordered"  >
        <thead class="thead-dark">
        <tr>
            <th>Medicine Name</th>
            <th>Serial No</th>
            <th>MFG Date</th>
            <th>Exp Date</th>
            <th>Strip/Box</th>
            <th>Price/Box</th>
            <th>Quantity</th>
            <th>Request</th>
        </tr>
        </thead>
        <tbody>
        <div th:if="${#lists.isEmpty(stock)}">
            <tr>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
                <td>Null</td>
            </tr>
        </div>
        <div th:unless="${#lists.isEmpty(stock)}" th:for="stockk">
            <tr th:each="stock : ${stock}">
                <td th:text="${stock.getRetailOrder().getInventory().getProductName()}">Null</td>
                <td th:text="${stock.getRetailOrder().getInventory().getSerialNo()}">Null</td>
                <td th:text="${stock.getRetailOrder().getInventory().getManufactureDate()}">Null</td>
                <td th:text="${stock.getRetailOrder().getInventory().getExpiryDate()}">Null</td>
                <td th:text="${stock.getRetailOrder().getInventory().getStripPerBox()}">Null</td>
                <td th:text="${stock.getRetailOrder().getInventory().getPricePerBox()}">Null</td>
                <td th:text="${stock.getRetailOrder().getQuantity()}">Null</td>

        </div>
        </tbody>
    </table>
</div>
