<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">


  <title>Title</title>
</head>
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }
  .h-custom {
    height: calc(100% - 73px);
  }
  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }</style>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
             alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form th:action="@{/postsignup}" th:object="${myUser}" method="POST" enctype="utf8">

          <div th:if="${#request.getParameter('UserAlreadyExists')}">
            <div class="alert alert-danger">
              <span class="alert alert-danger" th:text="${#request.getParameter('UserAlreadyExists')}">Error</span>

            </div>
          </div>

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" th:field="*{fullName}"  class="form-control form-control-lg" placeholder="Enter Your Fullname" />
            <label class="form-label">Enter Fullname</label>
          </div>

          <div class="form-outline mb-4">
            <input type="email" th:field="*{email}"  class="form-control form-control-lg" placeholder="Enter Your Email" />
            <label class="form-label">Enter Email</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" th:field="*{role}"  class="form-control form-control-lg" placeholder="Enter Your Role" />
            <label class="form-label">Enter Role</label>
          </div>

          <div class="form-outline mb-4">
            <input type="tel" th:field="*{phoneNo}"  class="form-control form-control-lg" placeholder="Enter Your PhoneNo" />
            <label class="form-label">Enter Phone No</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" th:field="*{password}"  class="form-control form-control-lg" placeholder="Enter Your Password" />
            <label class="form-label">Enter Password</label>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>

          </div>

        </form>
        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a th:href="@{/login}"
                                                                            class="link-danger">Login</a></p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      The Cipher
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
</body>
</html>
