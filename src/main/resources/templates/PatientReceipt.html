<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->



    <!-- Main css -->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                <img src="img/ddd.jpg" alt="">
                <div class="signup-img-content">
                    <h2>Patient Details</h2>
                </div>
            </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="first_name" class="required">First name</label>
                                <input type="text" name="first_name" id="first_name" />
                            </div>
                            <div class="form-input">
                                <label for="last_name" class="required">Gender</label>
                                <input type="text" name="last_name" id="last_name" />
                            </div>
                            <div class="form-input">
                                <label for="company" class="required">Age</label>
                                <input type="number" name="company" id="company" />
                            </div>
                            <div class="form-input">
                                <label for="company" class="required">Weight</label>
                                <input type="number" name="company" id="company" />
                            </div>
                            <div class="form-input">
                                <label for="email" class="required">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="form-input">
                                <label for="phone_number" class="required">Phone number</label>
                                <input type="text" name="phone_number" id="phone_number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-select">
                                <div class="label-flex">
                                    <label for="meal_preference">Doctor's Name</label>
                                </div>
                                <div class="select-list">
                                    <select name="meal_preference" id="meal_preference">
                                        <option value="Vegetarian">Dr. Rastogi</option>
                                        <option value="Kosher">Dr. Goyal</option>
                                        <option value="Asian Vegetarian">Dr. Chauahn</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-radio">
                                <div class="label-flex">
                                    <label for="#">Medicine</label>

                                </div>
                                <div class="form-radio-group">
                                    <div class="form-radio-item">
                                        <input type="radio" name="payment" id="cash" checked>
                                        <label for="cash">Molecular</label>
                                        <span class="check"></span>
                                    </div>
                                    <div class="form-radio-item">
                                        <input type="radio" name="payment" id="cheque">
                                        <label for="cheque">Generic</label>
                                        <span class="check"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-input">
                                <label for="chequeno">Prescription Slip No.</label>
                                <input type="text" name="chequeno" id="chequeno" />
                            </div>
                            <div class="form-input">
                                <label for="blank_name">Prescription</label>
                                <textarea type="Description" rows="15" cols="55" name="Description" id="blank_name" >
                                        </textarea>
                            </div>

                        </div>
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="Submit" class="submit" id="submit" name="submit" />

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>


<script src="js/main2.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
